<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Results</title>
</head>
<body>
    <h1>Game Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Grid Size</th>
                <th>Moves</th>
                <th>Time Taken (s)</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.player_name }}</td>
                <td>{{ result.grid_size }}</td>
                <td>{{ result.moves }}</td>
                <td>{{ result.time_taken }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
